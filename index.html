<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayla üíò</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    padding: 16px;
  }

  .card {
    background: white;
    width: min(92vw, 420px);
    padding: clamp(20px, 5vw, 40px);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: clamp(24px, 6vw, 32px);
    margin-top: 0;
  }

  p {
    font-size: clamp(15px, 4vw, 18px);
  }

  button {
    padding: 12px 22px;
    font-size: clamp(14px, 4vw, 16px);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.3s ease;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover { transform: scale(1.15); }

  #noBtn {
    background: #ddd;
    position: relative;
  }

  #begText {
    font-size: clamp(12px, 3.5vw, 14px);
    color: #999;
    margin-top: 10px;
    min-height: 1.2em;
  }

  #surprise {
    display: none;
    margin-top: 8px; /* tightened reveal spacing */
  }

  /* üîß FIX LINE SPACING ONLY */
  #surprise h2 {
    margin-top: 4px;
    margin-bottom: 6px;
  }

  #surprise img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
    margin-top: 12px;
    display: block;
  }

  /* üì± MOBILE ‚Äî unchanged */
  @media (max-width: 768px) {
    body { overflow: hidden; }
    .card { max-height: 92svh; }
    #surprise img { max-height: 60svh; }
  }

  /* üíª DESKTOP ‚Äî unchanged */
  @media (min-width: 769px) {
    body { overflow: hidden; }

    .card {
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #surprise img {
      max-height: 40vh;
      width: 100%;
      object-fit: contain;
    }
  }

  .cat {
    position: fixed;
    width: clamp(80px, 25vw, 120px);
    z-index: 4;
    pointer-events: none;
    transition: transform 0.7s ease;
  }

  .cat.slide-in-left { transform: translateX(150px); }
  .cat.slide-in-right { transform: translateX(-150px); }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>

<body>

  </div>
</div>

</body>
</html>
