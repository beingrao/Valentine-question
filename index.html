<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayla üíò</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    padding: 16px;
  }

  .card {
    background: white;
    width: min(92vw, 420px);
    padding: clamp(20px, 5vw, 40px);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: clamp(24px, 6vw, 32px);
    margin-top: 0;
  }

  p {
    font-size: clamp(15px, 4vw, 18px);
  }

  button {
    padding: 12px 22px;
    font-size: clamp(14px, 4vw, 16px);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.3s ease;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover { transform: scale(1.15); }

  #noBtn {
    background: #ddd;
    position: relative;
  }

  #begText {
    font-size: clamp(12px, 3.5vw, 14px);
    color: #999;
    margin-top: 10px;
    min-height: 1.2em;
  }

  #surprise {
    display: none;
    margin-top: 16px;
  }

  /* ---------- IMAGE BASE ---------- */
  #surprise img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
    margin-top: 12px;
    display: block;
  }

  /* ---------- PHONE MODE ---------- */
  @media (max-width: 768px) {
    body {
      overflow: hidden;
    }

    .card {
      max-height: 92svh;
    }

    #surprise img {
      max-height: 60svh;
    }
  }

  /* ---------- LAPTOP / DESKTOP MODE ---------- */
  @media (min-width: 769px) {
    body {
      overflow: auto;
    }

    .card {
      max-height: 90vh;
      overflow-y: auto;
    }

    #surprise img {
      max-height: 45vh;
    }
  }

  .cat {
    position: fixed;
    width: clamp(80px, 25vw, 120px);
    z-index: 4;
    pointer-events: none;
    transition: transform 0.7s ease;
  }

  .cat.slide-in-left { transform: translateX(150px); }
  .cat.slide-in-right { transform: translateX(-150px); }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>

<body>

<audio id="music" src="love-song.mp3" loop></audio>
<audio id="meow" src="meow.mp3"></audio>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1>Kayla üíò</h1>
  <p id="prompt">Will you be my Valentine?</p>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòí</button>

  <div id="begText"></div>

  <div id="surprise">
    <h2>I KNEW IT üòç</h2>
    <p>You + Me = ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    <img src="us-happy.jpg.JPEG" alt="Us being happy together">
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const begText = document.getElementById("begText");
const surprise = document.getElementById("surprise");
const prompt = document.getElementById("prompt");
const music = document.getElementById("music");
const meow = document.getElementById("meow");

const begs = [
  "pls üòø",
  "wait wait WAIT ü•∫",
  "the cat is crying",
  "wrong choice üò≠",
  "Kayla pls I made this whole website ü•πüíª"
];

const cats = ["cat1.jpg.png","cat2.jpg.png","cat3.jpg.jpg"];
let noScale = 1;
let firstNo = true;
const activeCats = [];

const noHandler = () => {
  meow.currentTime = 0;
  meow.play();

  noScale = Math.max(noScale - 0.12, 0.4);
  noBtn.style.transform = `scale(${noScale})`;
  begText.textContent = begs[Math.floor(Math.random()*begs.length)];

  if (firstNo) {
    noBtn.style.position = "fixed";
    firstNo = false;
  }

  noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";

  const cat = document.createElement("img");
  cat.src = cats[Math.floor(Math.random()*cats.length)];
  cat.className = "cat";

  cat.style.top = Math.random() * (window.innerHeight - 150) + "px";
  const side = Math.random() < 0.5 ? "left" : "right";
  cat.style.left = side === "left" ? "-150px" : window.innerWidth + "px";

  document.body.appendChild(cat);
  setTimeout(() => cat.classList.add(side === "left" ? "slide-in-left" : "slide-in-right"), 50);

  activeCats.push(cat);
  setTimeout(() => cat.remove(), 3000);
};

noBtn.addEventListener("mouseover", noHandler);
noBtn.addEventListener("touchstart", noHandler);

yesBtn.addEventListener("click", () => {
  music.play();
  launchFireworks();

  activeCats.forEach(cat => cat.remove());
  activeCats.length = 0;

  prompt.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  begText.style.display = "none";
  surprise.style.display = "block";
});

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
const fireworks = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    this.r = Math.random() * 3 + 2;
    this.color = color;
    this.vx = (Math.random() - 0.5) * 8;
    this.vy = (Math.random() - 0.5) * 8;
    this.alpha = 1;
    this.decay = Math.random() * 0.01 + 0.005;
  }
  update() { this.x += this.vx; this.y += this.vy; this.alpha -= this.decay; }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function launchFireworks() {
  const endTime = Date.now() + 180000;
  const interval = setInterval(() => {
    if (Date.now() > endTime) return clearInterval(interval);
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = `hsl(${Math.random()*360},100%,50%)`;
    for (let i = 0; i < 60; i++) fireworks.push(new Particle(x, y, color));
  }, 500);
  animateFireworks();
}

function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    if (fireworks[i].alpha <= 0) fireworks.splice(i, 1);
    else fireworks[i].draw();
  }
  requestAnimationFrame(animateFireworks);
}
</script>

</body>
</html>
