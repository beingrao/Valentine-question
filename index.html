<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kayla üíò</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    padding: 16px;
  }

  .card {
    background: white;
    width: min(92vw, 420px);
    padding: clamp(20px, 5vw, 40px);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: clamp(24px, 6vw, 32px);
    margin-top: 0;
  }

  p {
    font-size: clamp(15px, 4vw, 18px);
  }

  button {
    padding: 12px 22px;
    font-size: clamp(14px, 4vw, 16px);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.3s ease;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.15);
  }

  #noBtn {
    background: #ddd;
    position: relative;
  }

  #begText {
    font-size: clamp(12px, 3.5vw, 14px);
    color: #999;
    margin-top: 10px;
    min-height: 1.2em;
  }

  #surprise {
    display: none;
    margin-top: 16px;
  }

  #surprise img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
    margin-top: 12px;
    display: block;
  }

  .cat {
    position: fixed;
    width: clamp(80px, 25vw, 120px);
    z-index: 4;
    pointer-events: none;
    transition: transform 0.7s ease;
  }

  .cat.slide-in-left { transform: translateX(150px); }
  .cat.slide-in-right { transform: translateX(-150px); }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>

<body>

<audio id="music" src="love-song.mp3" loop></audio>
<audio id="meow" src="meow.mp3"></audio>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1>Kayla üíò</h1>
  <p id="prompt">Will you be my Valentine?</p>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòí</button>

  <div id="begText"></div>

  <div id="surprise">
    <h2>I KNEW IT üòç</h2>
    <h3>You + Me = ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h3>
    <img src="us-happy.jpg.JPEG" alt="Us being happy together" />
    <h3>Happy Valentines Day hot stuff. Love you loads!!!</h3>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const begText = document.getElementById("begText");
const surprise = document.getElementById("surprise");
const prompt = document.getElementById("prompt");
const music = document.getElementById("music");
const meow = document.getElementById("meow");

const begs = [
  "Nooooo",
  "pls üòø",
  "wait wait WAIT ü•∫",
  "wrong choice üò≠",
  "Kayla pls I made this whole website ü•πüíª",
  "Babe. WTH üòí"
];

const cats = [
  "cat1.jpg.png",
  "cat2.jpg.png",
  "cat3.jpg.jpg",
  "Mrboi.jpeg",
  "cat111.png",
  "Surprised.png"
];

let catIndex = 0;
let begIndex = 0;
let noScale = 1;
let firstNo = true;
const activeCats = [];

/* üê± MEOW LOGIC */
let meowUnlocked = false;

const noHandler = () => {
  meow.currentTime = 0;
  meow.play();

  noScale = Math.max(noScale - 0.12, 0.4);
  noBtn.style.transform = `scale(${noScale})`;

  begText.textContent = begs[begIndex];
  begIndex = (begIndex + 1) % begs.length;

  if (firstNo) {
    noBtn.style.position = "fixed";
    firstNo = false;
  }

  noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";

  const cat = document.createElement("img");
  cat.src = cats[catIndex];
  catIndex = (catIndex + 1) % cats.length;
  cat.className = "cat";

  cat.style.top = Math.random() * (window.innerHeight - 150) + "px";
  const side = Math.random() < 0.5 ? "left" : "right";
  cat.style.left = side === "left" ? "-150px" : window.innerWidth + "px";

  document.body.appendChild(cat);
  setTimeout(() => cat.classList.add(
    side === "left" ? "slide-in-left" : "slide-in-right"
  ), 50);

  activeCats.push(cat);
  setTimeout(() => cat.remove(), 3000);
};

/* üîì DESKTOP-SAFE AUDIO UNLOCK */
const unlockAndRun = () => {
  if (!meowUnlocked) {
    meow.play().then(() => {
      meow.pause();
      meow.currentTime = 0;
      meowUnlocked = true;

      // After unlock, hover works forever
      noBtn.addEventListener("mouseenter", noHandler);
    }).catch(() => {});
  }
  noHandler();
};

noBtn.addEventListener("click", unlockAndRun);
noBtn.addEventListener("touchstart", noHandler);

yesBtn.addEventListener("click", () => {
  music.play();

  activeCats.forEach(cat => cat.remove());
  activeCats.length = 0;

  prompt.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  begText.style.display = "none";
  surprise.style.display = "block";
});
</script>

</body>
</html>
