<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kayla üíò</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 420px;
    z-index: 2;
    position: relative;
  }

  h1 { color: #ff4d6d; }
  p { font-size: 18px; transition: opacity 0.5s ease; }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    z-index: 3;
    position: relative;
  }

  #yesBtn:hover { transform: scale(1.15); }

  #noBtn {
    background: #ddd;
    position: relative; /* inside card initially */
    z-index: 10;
    cursor: pointer;
  }

  #begText { font-size: 14px; color: #999; margin-top: 10px; }

  .cat {
    position: fixed;
    width: 120px;
    z-index: 4;
    pointer-events: none;
    transition: transform 0.7s ease;
  }

  .cat.slide-in-left { transform: translateX(0); }
  .cat.slide-in-right { transform: translateX(0); }

  #surprise { display: none; margin-top: 20px; }
  #surprise img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 15px;
    margin-top: 15px;
    display: block;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<audio id="music" src="love-song.mp3" loop></audio>
<audio id="meow" src="meow.mp3"></audio>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1>Kayla üíò</h1>
  <p id="prompt">Will you be my Valentine?</p>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòí</button>
  <div id="begText"></div>
  <div id="surprise">
    <h2>I KNEW IT üòç</h2>
    <p>You + Me = ‚ù§Ô∏è</p>
    <img src="us-happy.jpg.JPEG" alt="Us being happy together">
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const begText = document.getElementById("begText");
const surprise = document.getElementById("surprise");
const prompt = document.getElementById("prompt");
const music = document.getElementById("music");
const meow = document.getElementById("meow");

const begs = [
  "pls üòø",
  "wait wait WAIT ü•∫",
  "the cat is crying",
  "wrong choice üò≠",
  "Kayla pls I made this whole website ü•πüíª"
];

const cats = ["cat1.jpg.png", "cat2.jpg.png", "cat3.jpg.jpg"];
let noScale = 1;
const catPositions = [];
let firstNo = true;

// NO BUTTON BEHAVIOR
noBtn.addEventListener("mouseover", () => {
  meow.currentTime = 0;
  meow.play();

  noScale -= 0.15;
  noBtn.style.transform = `scale(${noScale})`;
  begText.textContent = begs[Math.floor(Math.random() * begs.length)];

  // Move outside card after first hover
  if (firstNo) {
    noBtn.style.position = "fixed";
    firstNo = false;
  }

  // Keep No button away from cats
  let noTop, noLeft;
  let attempts = 0;
  do {
    noLeft = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    noTop = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    attempts++;
    if (attempts > 50) break;
  } while (catPositions.some(pos => Math.abs(pos - noTop) < 140));

  noBtn.style.left = noLeft + "px";
  noBtn.style.top = noTop + "px";

  // CREATE CAT
  const cat = document.createElement("img");
  cat.src = cats[Math.floor(Math.random() * cats.length)];
  cat.className = "cat";

  let catTop;
  attempts = 0;
  do {
    catTop = Math.random() * (window.innerHeight - 150);
    attempts++;
    if (attempts > 20) break;
  } while (catPositions.some(pos => Math.abs(pos - catTop) < 140));

  catPositions.push(catTop);
  cat.style.top = catTop + "px";

  // Slide in from left or right
  const side = Math.random() < 0.5 ? "left" : "right";
  if (side === "left") {
    cat.style.left = "-150px";
    document.body.appendChild(cat);
    setTimeout(() => cat.classList.add("slide-in-left"), 50);
  } else {
    cat.style.right = "-150px";
    document.body.appendChild(cat);
    setTimeout(() => cat.classList.add("slide-in-right"), 50);
  }

  // Cats now stay on screen indefinitely
});

// YES BUTTON
yesBtn.addEventListener("click", () => {
  music.play();
  launchFireworks();

  prompt.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  begText.style.display = "none";
  surprise.style.display = "block";
});

// FIREWORKS LOGIC
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const fireworks = [];

class Particle {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    this.r = Math.random()*3 + 2;
    this.color = color;
    this.vx = (Math.random()-0.5)*8;
    this.vy = (Math.random()-0.5)*8;
    this.alpha = 1;
    this.decay = Math.random()*0.02 + 0.01;
  }
  update() { this.x += this.vx; this.y += this.vy; this.alpha -= this.decay; }
  draw() { ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill(); ctx.globalAlpha=1; }
}

function launchFireworks() {
  for (let i=0; i<8; i++) { // more bursts
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    const color = `hsl(${Math.random()*360},100%,50%)`;
    for (let j=0; j<50; j++) fireworks.push(new Particle(x,y,color));
  }
  animateFireworks();
}

function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let i=fireworks.length-1; i>=0; i--) {
    const p = fireworks[i];
    p.update();
    if(p.alpha <= 0) fireworks.splice(i,1);
    else p.draw();
  }
  if(fireworks.length>0) requestAnimationFrame(animateFireworks);
}
</script>

</body>
</html>
